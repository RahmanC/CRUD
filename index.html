<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" type="search" placeholder="Search.." style="width: 30%; margin-top: 20px;">
    <button type="submit" id="searchBtn" onclick="searchProfile()">Search</button><br><br>
    <div class="container">
        <div class="userForm">
            <form action="" >
                <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br><br>
                <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
                <input type="text" id="stack" name="stack" placeholder="Tech Stack"><br><br>
                <button type="submit" id="clear" onclick="clearForm()">Clear</button>
                <button type="submit" id="submit" onclick="profile()">Submit</button>
            </form>
        </div>
        <br><br>
    
        <div class="userTable">
            <table id="output">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Tech Stack</th>
                        <th>Action</th>
                    </tr>
                </thead>
                
                <tbody>
                   
                </tbody>
                
            </table>
        </div>
    </div>

   <script src="./script.js"></script>
</body>
</html>
